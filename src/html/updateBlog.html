<header>

        </div>

        <div class="nav">
            <div class="close-icon" onclick="toggleMenu()">✕</div>

                <a href="./skills.html">SKILLS</a>
                <a href="./portfolio.html">MY WORK</a>

                <a href="./contact.html">CONTACT</a>
                <a href="./resume.html">RESUME</a>
                <a href="./signin.html">SIGN IN</a>
                <a href="./signup.html">SIGN UP</a>
            </div>
            <div class="vertical-line"></div>
            <div class="contact">
                <a href="tel:+250784724228">
                    <img src="../img/phone.png" alt="phone" class="phone">
                    <p class="number">+250784724228</p>
                </a>
            </div>  
        </div>
    </nav>
</header>
<div class="container">
    <section class="header">
        <div class="left">
            <h1>Dashboard</h1>
            <p>Hi Sam, welcome back!</p>
            <div class="upperButton">
                <button>
                    <a href="./admin-dashboard-blogs.html"><img src="../img/dashboard.png" alt="dashboard">Dashboard</a>
                </button>
                <button class="gold">
                    <a href="./admin-dashboard-upload.html"><img src="../img/blog.png" alt="blog">Blog</a>
                </button>
                <button>
                    <a href="./admin-dashboard-profile.html"><img src="../img/user.png" alt="profile">Profile</a>
                </button>
                <button>
                    <a href="./signin.html"><img src="../img/logout.png" alt="logout">Log Out</a>
                </button>
            </div>
            <div class="lowerButton">
                <button>
                    <a href="./admin-dashboard-blogs.html"><img src="../img/add.png" alt="add">New Post</a>
                </button>
            </div>
        </div>
        <div class="vertical"></div>
        
        <div class="right">

            <div class="rightIcon">
                <button class="search">
                    <img src="../img/search.png" alt="search">
                    <span>Search everything</span>
                </button>
                <img src="../img/notification.png" alt="notification" class="notification">
                <div class="vertical-line"></div>
                <img src="../img/log.png" alt="logo">
            </div>

            <div class="upload">
                <p class="uploadTitle" onload="getBlog()">Update</p>
                <form id="updateForm" onsubmit="updateBlog(event)">
                    <div class="uploadForm">
                      <img src="../img/Upload.png" alt="upload">
                      <div class="uploadText">
                        <p>Drag & drop files</p>
                        <p>Supported formats: JPEG, PNG, GIF</p>
                        <div class="displayFile"></div>
                        <input type="file" id="myFile" name="imgUrl" accept="image"/>
                      </div>
                    </div>
                    <div class="labels">
                      <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter title..." />
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="Enter author..." />
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category" placeholder="ex: fashion" />
                        <label for="description">Description</label>
                        <textarea rows="5" cols="30" id="description" name="description" placeholder="Write something about your blog..." ></textarea>
                      <input type="hidden" id="editIndex" name="editIndex" />
                      <button type="submit" id="success">Update</button>
                    </div>
                </form>                  
            </div>

            </div>
            
        </div>
    </section>
</div>
