                <p class="welcome">Create Account</p>
                <form id="signupForm" onsubmit="signUp(event)" autocomplete="off">
                    <div class="one">
                        <input type="text" id="fname" name="fname" placeholder="First Name" class="gap">
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                    </div>

                    <input type="password" id="password" name="password" placeholder="Password">

                    <div class="create">
                        <p class="createAccount">Already have an account?<a href="./signin.html">Log in</a></p>
                    </div>

                    <button type="submit" id="success">Create Account</button>
                    <div class="or">
                        <img src="./img/line.png" alt="left">
                        <p>or continue with</p>
                        <img src="./img/line.png" alt="left">
                    </div>
                    <div class="signinWith">
                        <img src="./img/google.png" alt="google">
                        <img src="./img/facebook.png" alt="facebook">
                        <img src="./img/apple.png" alt="apple">
